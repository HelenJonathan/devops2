version: "3.9"

services:
  blue:
    image: ${BLUE_IMAGE}
    container_name: blue
    ports:
      - "${BLUE_PORT}:3000"
    environment:
      - PORT=${PORT}
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - NODE_ENV=production
      - APP_POOL=blue
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3

  green:
    image: ${GREEN_IMAGE}
    container_name: green
    ports:
      - "${GREEN_PORT}:3000"
    environment:
      - PORT=${PORT}
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - NODE_ENV=production
      - APP_POOL=green
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3

  nginx:
    image: ${NGINX_IMAGE}
    container_name: nginx
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - blue
      - green
    volumes:
      - ./nginx/template/nginx.conf.template:/etc/nginx/nginx.conf.template:ro
      - nginx_logs:/var/log/nginx
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
      - RELEASE_ID_BLUE=${RELEASE_ID_BLUE}
      - RELEASE_ID_GREEN=${RELEASE_ID_GREEN}
    command: >
      sh -c "
        if [ \"$ACTIVE_POOL\" = 'blue' ]; then export PRIMARY=blue_app; export BACKUP=green_app;
        else export PRIMARY=green_app; export BACKUP=blue_app; fi &&
        envsubst '\$PRIMARY \$BACKUP \$RELEASE_ID_BLUE \$RELEASE_ID_GREEN' < /etc/nginx/nginx.conf.template > /etc/nginx/conf.d/default.conf &&
        rm -f /var/log/nginx/access.log /var/log/nginx/error.log &&
        touch /var/log/nginx/access.log /var/log/nginx/error.log &&
        nginx -g 'daemon off;'
      "

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3

  alert_watcher:
    build: ./watcher
    container_name: alert_watcher
    volumes:
      - ./watcher/watcher.py:/app/watcher.py
      - ./watcher/requirements.txt:/app/requirements.txt
      - nginx_logs:/var/log/nginx
    environment:
      - SLACK_WEBHOOK_URL=https://hooks.slack.com/services/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
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD:-0.2}
      - WINDOW_SIZE=${WINDOW_SIZE:-60}
      - ALERT_COOLDOWN_SEC=${ALERT_COOLDOWN_SEC:-60}
    command: >
      sh -c "pip install -r requirements.txt &&
             echo 'Starting watcher...' &&
             python -u watcher.py"
    depends_on:
      - nginx
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  nginx_logs:
