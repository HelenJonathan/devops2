services:
  blue:
    image: ${BLUE_IMAGE}
    ports:
      - "${BLUE_PORT}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
  green:
    image: ${GREEN_IMAGE}
    ports:
      - "${GREEN_PORT}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
  nginx:
    image: ${NGINX_IMAGE}
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - blue
      - green
    volumes:
      - ./nginx/template/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/entrypoint.sh:/docker-entrypoint.d/entrypoint.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/version"]
      interval: 10s
      timeout: 3s
      retries: 3
